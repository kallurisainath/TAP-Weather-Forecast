<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TAP Weather Forecast Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: rgb(0, 0, 33);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(18, 18, 62);
            height: 80px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(153, 153, 226);
            font-size: 1.4rem;
        }

        .left {
            font-size: 1.5rem;
            color: antiquewhite;
        }


        .mission,
        .why-choose {
            padding: 2rem;
        }

        .feature {
            margin-bottom: 2rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        .social-icons a {
            margin-right: 10px;
            /* Adjust this value to add the desired space */
        }

        .social-icons img {
            width: 50px;
            margin: 0 0.5rem;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-instagram {
            background: #125688;
            color: white;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info h2 {
            margin-bottom: 1rem;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 2rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form input[type="submit"] {
            background-color: rgb(18, 18, 62);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .message-button {
            align-items: center;
            text-align: center;
        }

        .contact-form input[type="submit"]:hover {
            background-color: rgb(43, 43, 102);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">TAP Weather Forecast</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home </a></li>
                    <li><a href="aboutUs.html">About us</a></li>
                    <li><a href="contactUs.html">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact-info">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please feel free to get in touch with us using the contact form below or via our
            social media channels.</p>
    </section>
    <section class="contact-form">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Please write your message here" required></textarea>
            <div class="message-button">
                <input type="submit" value="Send Message">
            </div>

        </form>
    </section>
    <footer>
        <p>Connect with us on social media:</p>
        <div class="social-icons">
            <div class="social-icons">
                <a href="https://www.instagram.com/tapacademy.online?igsh=a2huMjJwMG8wOHZo" class="fa fa-instagram"
                    style="font-size: 24px;"></a>
                <a href="#" class="fa fa-facebook" style="font-size: 24px;"></a>
                <a href="#" class="fa fa-twitter" style="font-size: 24px;"></a>
            </div>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
